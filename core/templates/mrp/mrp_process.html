{% extends 'base.html' %}
{% block title %}MRP{% endblock title %}

{% block sidebar %}
    {% include 'sidebar/mrp.html' %}
{% endblock sidebar %}

{% block content %}
<script src="https://dhtmlx.com/docs/products/dhtmlxGantt/codebase/dhtmlxGantt/dhtmlxgantt.js?v=7.0.12" type="text/javascript" charset="utf-8"></script>
<script>
	function modSampleHeight() {
		var headHeight = 60;
		var sch = document.getElementById("gantt_here");
		sch.style.height = (parseInt(document.body.offsetHeight) - headHeight) + "px";
		var contbox = document.getElementById("contbox");
		contbox.style.width = (parseInt(document.body.offsetWidth) - 300) + "px";

		gantt.setSizes();
	}
</script>

<div id="gantt_here" style='width:100%; height:calc(95vh - 25px);'></div>

<script type="text/javascript">

	gantt.config.task_height = 16;
	gantt.config.row_height = 40;
	gantt.locale.labels.baseline_enable_button = 'Set';
	gantt.locale.labels.baseline_disable_button = 'Remove';

	gantt.config.lightbox.sections = [
		{name: "description", height: 70, map_to: "text", type: "textarea", focus: true},
		{name: "time", map_to: "auto", type: "duration"},
		{name: "baseline", map_to: { start_date: "planned_start", end_date: "planned_end"}, button: true, type: "duration_optional"}
	];
	gantt.config.lightbox.project_sections = [
		{name: "description", height: 70, map_to: "text", type: "textarea", focus: true},
		{name: "time", map_to: "auto", type: "duration", readonly: true},
		{name: "baseline", map_to: { start_date: "planned_start", end_date: "planned_end"}, button: true, type: "duration_optional"}
	];
	gantt.config.lightbox.milestone_sections = [
		{name: "description", height: 70, map_to: "text", type: "textarea", focus: true},
		{name: "time", map_to: "auto", type: "duration", single_date:true},
		{name: "baseline", single_date:true,map_to: { start_date: "planned_start", end_date: "planned_end"}, button: true, type: "duration_optional"}
	];

	gantt.locale.labels.section_baseline = "Planned";


	// adding baseline display
	gantt.addTaskLayer(function draw_planned(task) {
		if (task.planned_start && task.planned_end) {
			var sizes = gantt.getTaskPosition(task, task.planned_start, task.planned_end);
			var el = document.createElement('div');
			el.className = 'baseline';
			el.style.left = sizes.left + 'px';
			el.style.width = sizes.width + 'px';
			el.style.top = sizes.top + gantt.config.task_height + 18 + 'px';
			return el;
		}
		return false;
	});

	gantt.templates.task_class = function (start, end, task) {
		if (task.planned_end) {
			var classes = ['has-baseline'];
			if (end.getTime() > task.planned_end.getTime()) {
				classes.push('overdue');
			}
			return classes.join(' ');
		}
	};

	gantt.templates.rightside_text = function (start, end, task) {
		if (task.planned_end) {
			if (end.getTime() > task.planned_end.getTime()) {
				var overdue = Math.ceil(Math.abs((end.getTime() - task.planned_end.getTime()) / (24 * 60 * 60 * 1000)));
				var text = "<b>Overdue: " + overdue + " days</b>";
				return text;
			}
		}
	};


	gantt.attachEvent("onTaskLoading", function (task) {
		task.planned_start = gantt.date.parseDate(task.planned_start, "xml_date");
		task.planned_end = gantt.date.parseDate(task.planned_end, "xml_date");
		return true;
	});

	gantt.init("gantt_here");

	gantt.parse({
		data: [
			{ id: 100, text: "{{mrp.order.customer.code}}", type: "project", progress: 0.6, open: true, start_date: "{{mrp.start_date|date:'d-m-Y'}} 00:00", end_date: "{{mrp.end_date|date:'d-m-Y'}} 00:00", parent: 0, planned_start: "{{mrp.planned_start|date:'d-m-Y'}} 00:00", planned_end: "{{mrp.planned_end|date:'d-m-Y'}} 00:00"},
			{% for task in tasks %}
            { id: {{task.id}}, text: "{{task.product}}", progress: {{task.progress}}, open: true, start_date: "{{task.start_date|date:'d-m-Y'}} 00:00", end_date: "{{task.end_date|date:'d-m-Y'}} 00:00", parent: 0, planned_start: "{{task.planned_start|date:'d-m-Y'}} 00:00", planned_end: "{{task.planned_end|date:'d-m-Y'}} 00:00", parent: "100"},
            {% endfor %}
		],
	});


</script>
{% endblock content %}
