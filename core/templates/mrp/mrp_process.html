{% extends 'base.html' %}
{% block title %}MRP{% endblock title %}

{% block sidebar %}
    {% include 'sidebar/mrp.html' %}
{% endblock sidebar %}

{% block content %}

<script src="http://cdn.dhtmlx.com/gantt/edge/dhtmlxgantt.js"></script>
<div id="gantt_here" style="width:100%; height:100%;"></div>

<script>
var task_data = {
    "data":[
        {"id":"100", "text":"{{mrp.order.customer.code}}", "start_date":"{{mrp.start_date|date:'d-m-Y'}}", "duration":{{mrp.duration}}, "order":1,"progress":0.4, "open": true},
        {% for task in tasks %}
        {"id":"{{task.id}}", "text":"{{task.product}}", "start_date":"{{task.start_date|date:'d-m-Y'}}", "duration":{{task.duration}},  "order":10,"progress":0.6, "parent":"100"},
        {% endfor %}
    ],
    "links":[
        { "id":1, "source":1, "target":2, "type":"0"},
        { "id":2, "source":2, "target":3, "type":"0"},
        { "id":3, "source":3, "target":4, "type":"0"},
        { "id":4, "source":2, "target":5, "type":"0"}
    ]
}

gantt.init("gantt_here");
gantt.parse(task_data);

</script>
{% endblock content %}
