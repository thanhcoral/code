{% extends 'base.html' %}
{% block title %}Customer{% endblock title %}

{% block sidebar %}
    {% include 'sidebar/customer.html' %}
{% endblock sidebar %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
$(document).ready(function(){
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: [{%for label in labels%}'{{label}}',{%endfor%}], //loop through queryset, 
            datasets: [{
                label: '# of users',
                data: {{data}},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)', 
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(153, 102, 255, 0.5)',
                    'rgba(255, 159, 64, 0.5)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
});
});
</script>

<div class="row mt-5 mb-5" >
    <div class="col-6" style="border-right: 2px solid #E0E0E0;">
        <h5 class="row mb-5"><div class="col-6">Thống kê khách hàng</div></h5>
        <canvas id="myChart" width="400" height="100"></canvas>  
        <div class="text-right mr-5 mt-5">Tổng: {{total}}</div>
    </div>
    <div class="col-6">
        <h5 class="row mb-5"><div class="col-12">5 Khách hàng mang lại doanh thu cao nhất</div></h5>
    </div>
</div>
<hr>

{% endblock content %}
